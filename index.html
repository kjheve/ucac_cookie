<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>헨젤과 그레텔</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .card:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5" style="margin-bottom: 50px">
        <h1 class="text-white">헨젤과 그레텔</h1>
        <h2 class="text-white">호조과 쿠키 판매 합니다!</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="동물쿠키.jpg" class="card-img-top" alt="동물모양 쿠키" />
                    <div class="card-body">
                        <h5 class="card-title">동물모양 쿠키</h5>
                        <h6 class="card-subtitle mb-2 text-muted">1세트(4개) 2천원</h6>
                        <p class="card-text">
                            밀가루 1g과 귀여움 99g이 가득한 동물모양 쿠키!
                        </p>
                        <a href="https://www.uc.ac.kr/hotel/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="머랭쿠키.jpg" class="card-img-top" alt="머랭쿠키" />
                    <div class="card-body">
                        <h5 class="card-title">머랭쿠키</h5>
                        <h6 class="card-subtitle mb-2 text-muted">1봉지 2천원</h6>
                        <p class="card-text">
                            혓바닥 위에서 눈이 살살 내리는 것 같은 머랭쿠키~
                        </p>
                        <a href="https://www.uc.ac.kr/hotel/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="오레오쿠키.jpg" class="card-img-top" alt="오레오쿠키" />
                    <div class="card-body">
                        <h5 class="card-title">오레오쿠키</h5>
                        <h6 class="card-subtitle mb-2 text-muted">1세트(2개) 2천원</h6>
                        <p class="card-text">
                            JMT! JMT! JMT!
                        </p>
                        <a href="https://www.uc.ac.kr/hotel/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
